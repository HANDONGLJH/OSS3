<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Book Management</title>
  <link rel="stylesheet" href="my.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="my-4 text-center anime-title">AJAX Book Management</h1>
    <div class="mb-4 text-center">
      <button id="getData" class="btn btn-primary">View Books</button>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#bookModal">Add Book</button>
    </div>

    <div id="message" class="alert d-none" role="alert"></div>
    <div id="output" class="list-group"></div>

    <!-- Modal -->
    <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bookModalLabel">Add / Edit Book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="bookForm">
            <div class="modal-body">
              <input type="hidden" id="bookId">
              <div class="mb-3">
                <label for="bookTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="bookTitle" required>
              </div>
              <div class="mb-3">
                <label for="bookAuthor" class="form-label">Author</label>
                <input type="text" class="form-control" id="bookAuthor" required>
              </div>
              <div class="mb-3">
                <label for="bookYear" class="form-label">Year</label>
                <input type="number" class="form-control" id="bookYear" required>
              </div>
              <div class="mb-3">
                <label for="bookPublisher" class="form-label">Publisher</label>
                <input type="text" class="form-control" id="bookPublisher" required>
              </div>
              <div class="mb-3">
                <label for="bookEpisode" class="form-label">Episodes</label>
                <input type="number" class="form-control" id="bookEpisode" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
